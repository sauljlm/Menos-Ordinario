<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Description" content="This is an sound music player developed by danielaaj12 and sauljlm">
	<link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="main.css">
	<title>Menos Ordinario</title>
</head>
	<header class="header-container">
		<div class="header">
		</div>
		<div class="mobile-nav">
			<div class="hamburguer">
				<svg class="hamburguer__btn js-hamburguer-btn">
					<path class="line line-top" d="M0,9h30"/>
					<path class="line line-center" d="M0,15h30"/>
					<path class="line line-bottom" d="M0,21h30"/>
				</svg>
			</div>
			<nav class="menu js-menu">
				<ul class="menu__container">
					<li class="menu__link menu__link--active js-menu__link" data-view="1">Inicio</li>
					<li class="menu__link js-menu__link js-new-post-btn" data-view="2">Nuevo post</li>
					<li class="menu__link js-menu__link js-log-in-btn" data-view="3">Iniciar Sesion</li>
					<li class="menu__link js-menu__link js-sign-up-btn" data-view="4">Registrarse</li>
					<li class="menu__link js-menu__link js-profile-btn" data-view="5">My perfil</li>
				</ul>
			</nav>
		</div>
		<div class="desktop-nav">
			<nav class="main-menu js-main-menu">
				<button class="header__sign-out js-sign-out-btn">Cerrar Sesion</button>
				<ul class="main-menu__container">
					<li class="main-menu__link main-menu__link--active js-main-menu__link" data-view="1">Inicio</li>
					<li class="main-menu__link js-main-menu__link js-new-post-btn" data-view="2">Nuevo post</li>
					<li class="main-menu__link js-main-menu__link js-log-in-btn" data-view="3">Iniciar Sesion</li>
					<li class="main-menu__link js-main-menu__link js-sign-up-btn" data-view="4">Registrarse</li>
					<li class="main-menu__link js-main-menu__link js-profile-btn" data-view="5">My perfil</li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="wrapper">
		<section class="cont-home" id="cont-home">

			<section class="cont-container">
				<ul class="tasks-container js-tasks-container"></ul>
			</section>

			<!--modal-->
			<div class="modal-container">
				<div class="align-form">
					<form class="form from-edit" id="edit-post-form">
						<div class="form__item-container">
							<label for="postTitle">Titulo</label>
							<input type="text" name="postTitle" class="form__item" id="edit-post-title" value="">
						</div>
						<div class="form__item-container">
							<label for="postDescription">Descripción</label>
							<textarea name="postDescription" class="form__item form__item-description" id="edit-post-description" value=""></textarea>
						</div>
						<div class="form__item-container form__item-cont-file">
							<label for="file">Añadir imagen</label>
							<div class="js-edit-post-preview"></div>
							<input type="file" name="file" id="edit-post-file">
						</div>
						<div class="form__button-container">
							<button type="submit" class="form__button" id="edit-submit-button">
								Guardar
							</button>
							<button type="button" class="form__button cancel-btn" id="cancel-button">
								Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
			<!-- end modal-->
		</section>

		<section class="cont-new-post hidden" id="cont-new-post">
			<section class="form-container">
				<form class="form" id="new-post-form">
					<div class="form__item-container">
						<label for="postTitle">Titulo</label>
						<input type="text" name="postTitle" class="form__item" id="post-title" value="">
					</div>
					<div class="form__item-container">
						<label for="postDescription">Descripción</label>
						<textarea name="postDescription" class="form__item form__item-description" id="post-description" value=""></textarea>
					</div>

					<div class="form__item-container form__item-cont-file">
						<label for="file">Añadir imagen</label>
						<div class="js-new-post-preview"></div>
						<input type="file" name="file" id="new-post-file">
					</div>
	
					<div class="form__button-container">
						<button type="submit" class="form__button" id="submit-button">
							Guardar
						</button>
						<button type="reset" class="form__button cancel-btn">
							Cancelar
						</button>
					</div>
				</form>
			</section>
		</section>

		<section class="cont-new-user hidden" id="cont-new-user">
			<section class="form-container">
				<form class="form" id="new-user-form">
					<div class="form__item-container">
						<label for="userName">Nombre de usuario</label>
						<input type="text" name="userName" class="form__item" id="user-name">
					</div>
	
					<div class="form__item-container form__item-dm">
						<label for="userBirthDate">Fecha de nacimiento</label>
						<input type="date" name="userBirthDate" class="form__item" id="user-birth-date">
					</div>
		
					<div class="form__item-container">
						<label for="bibliography">Bibliografia</label>
						<textarea name="bibliography" class="form__item form__item-description" id="user-bibliography"></textarea>
					</div>

					<div class="form__item-container">
						<label for="userEmail">Correo electronico</label>
						<input type="text" name="userEmail" class="form__item" id="user-email">
					</div>

					<div class="form__item-container">
						<label for="userPassword">Contraseña</label>
						<input type="password" name="userPassword" class="form__item" id="user-password">
					</div>

					<div class="form__item-container">
						<label for="confirmUserPassword">Confirmar contraseña</label>
						<input type="password" name="confirmUserPassword" class="form__item" id="user-password-confirm">
					</div>

					<div class="form__item-container form__item-cont-file">
						<label for="file">Añadir foto de perfil</label>
						<div class="js-new-user-preview"></div>
						<input type="file" name="file" id="new-user-file">
					</div>
	
					<div class="form__button-container">
						<button type="submit" class="form__button" id="submit-button">
							Guardar
						</button>
					</div>
				</form>
			</section>
		</section>

		<section class="cont-log-in hidden" id="cont-log-in">
			<section class="form-container">
				<form class="form" id="log-in-form">
					<div class="form__item-container">
						<label for="email">Correo electronico</label>
						<input type="text" name="email" class="form__item" id="email">
					</div>

					<div class="form__item-container">
						<label for="password">Contraseña</label>
						<input type="password" name="password" class="form__item" id="password">
					</div>
	
					<div class="form__button-container">
						<button type="submit" class="form__button" id="submit-button">
							Guardar
						</button>
					</div>
				</form>
			</section>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="main.js"></script>
	</main>
</body>
</html>
